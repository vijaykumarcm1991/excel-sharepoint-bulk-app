<!DOCTYPE html>
<html>
<head>
    <title>Bulk SharePoint Processor</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">

            <h4 class="mb-4">Bulk SharePoint Upload</h4>

            <input type="file" id="fileInput" class="form-control mb-3">
            <button class="btn btn-primary" onclick="uploadFile()">Upload & Process</button>

            <div id="loading" class="mt-3 text-primary" style="display:none;">
                Processing... Please wait...
            </div>

            <hr>

            <table id="resultTable" class="display" style="width:100%"></table>

            <button id="downloadBtn" class="btn btn-danger mt-3" style="display:none;" onclick="downloadFailures()">
                Download Failure Report
            </button>

        </div>
    </div>
</div>

<script>
let table;

async function uploadFile() {

    const fileInput = document.getElementById("fileInput");

    if (!fileInput.files.length) {
        alert("Please select a file.");
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    document.getElementById("loading").style.display = "block";

    const response = await fetch("/bulk-upload", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    if (data.error) {
        alert(data.error);
        document.getElementById("loading").style.display = "none";
        return;
    }

    document.getElementById("loading").style.display = "none";

    const rows = data.summary;

    if (!rows || rows.length === 0) return;

    // Destroy existing table
    if ($.fn.DataTable.isDataTable('#resultTable')) {
        $('#resultTable').DataTable().destroy();
        $('#resultTable').empty();
    }

    // Generate dynamic columns
    const columns = Object.keys(rows[0]).map(key => ({
        title: key,
        data: key
    }));

    table = $('#resultTable').DataTable({
        data: rows,
        columns: columns
    });

    // Show download button if failure exists
    const hasFailure = rows.some(r => r.Status === "Failed");
    if (hasFailure) {
        document.getElementById("downloadBtn").style.display = "inline-block";
    }
}

function downloadFailures(){
    window.location.href = "/download-failures";
}
</script>
</body>
</html>
