<!DOCTYPE html>
<html>
<head>
    <title>Bulk SharePoint Processor</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">

            <h4 class="mb-4">Bulk SharePoint Upload</h4>

            <input type="file" id="fileInput" class="form-control mb-3">
            <button class="btn btn-primary" onclick="uploadFile()">Upload & Process</button>

            <div id="loading" class="mt-3 text-primary" style="display:none;">
                Processing... Please wait...
            </div>

            <!-- Summary Cards -->
            <div class="row mt-4" id="summarySection" style="display:none;">
                <div class="col-md-4">
                    <div class="card text-bg-secondary">
                        <div class="card-body">
                            <h5>Total Rows</h5>
                            <h3 id="totalCount">0</h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card text-bg-success">
                        <div class="card-body">
                            <h5>Created</h5>
                            <h3 id="createdCount">0</h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card text-bg-danger">
                        <div class="card-body">
                            <h5>Failed</h5>
                            <h3 id="failedCount">0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <table id="resultTable" class="display" style="width:100%"></table>

            <button id="downloadBtn" class="btn btn-danger mt-3" style="display:none;" onclick="downloadFailures()">
                Download Failure Report
            </button>

        </div>
    </div>
</div>

<script>
let table;

async function uploadFile() {

    const fileInput = document.getElementById("fileInput");

    if (!fileInput.files.length) {
        alert("Please select a file.");
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    document.getElementById("loading").style.display = "block";

    const response = await fetch("/bulk-upload", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    document.getElementById("loading").style.display = "none";

    if (data.error) {
        alert(data.error);
        return;
    }

    const rows = data.summary;
    if (!rows || rows.length === 0) return;

    // Destroy existing table
    if ($.fn.DataTable.isDataTable('#resultTable')) {
        $('#resultTable').DataTable().destroy();
        $('#resultTable').empty();
    }

    // Generate dynamic columns
    const columns = Object.keys(rows[0]).map(key => ({
        title: key,
        data: key
    }));

    table = $('#resultTable').DataTable({
        data: rows,
        columns: columns,
        createdRow: function(row, data, dataIndex) {

            if (data.Status === "Failed") {
                $(row).addClass('table-danger');
            }

            if (data.Status === "Created") {
                $(row).addClass('table-success');
            }
        }
    });

    // Summary Counters
    const total = rows.length;
    const created = rows.filter(r => r.Status === "Created").length;
    const failed = rows.filter(r => r.Status === "Failed").length;

    document.getElementById("totalCount").innerText = total;
    document.getElementById("createdCount").innerText = created;
    document.getElementById("failedCount").innerText = failed;

    document.getElementById("summarySection").style.display = "flex";

    if (failed > 0) {
        document.getElementById("downloadBtn").style.display = "inline-block";
    }
}

function downloadFailures(){
    window.location.href = "/download-failures";
}
</script>

</body>
</html>
